<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Cadastro de Usuário</h2>
        <form id="cadastroForm" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="area_de_atuacao">Área de Atuação:</label>
                <input type="text" class="form-control" id="area_de_atuacao" name="area_de_atuacao" required>
            </div>
            <div class="form-group">
                <label for="tipo_usuario">Tipo de Usuário:</label>
                <select class="form-control" id="tipo_usuario" name="tipo_usuario" required>
                    <option value="" selected disabled>Selecione uma opção</option>
                    <option value="Administrador">Administrador</option>
                    <option value="Pesquisador">Pesquisador</option>
                    <option value="Estudante">Estudante</option>
                </select>
            </div>
            <div class="form-group">
                <label for="area_de_atuacao">Usuario:</label>
                <input type="text" class="form-control" id="usuario" name="usuario" required>
            </div>
            <div class="form-group">
                <label for="area_de_atuacao">Senha:</label>
                <input type="text" class="form-control" id="senha" name="senha" required>
            </div>
            <button type="button" class="btn btn-primary" id="btnCadastrar">Cadastrar</button>
            <a href="/" class="btn btn-secondary">Voltar</a>
        </form>
    </div>

    <script>
        document.getElementById("btnCadastrar").addEventListener("click", function() {
            document.getElementById("cadastroForm").submit();
        });
    </script>
</body>
</html>
