<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produção</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Cadastro de Produção</h2>
        <form id="cadastroForm" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="tipo">Tipo:</label>
                <input type="text" class="form-control" id="tipo" name="tipo" required>
            </div>
            <div class="form-group">
                <label for="data_inicio">Data de Início:</label>
                <input type="date" class="form-control" id="data_inicio" name="data_inicio" required>
            </div>
            <div class="form-group">
                <label for="autores">Pesquisadores:</label>
                {% for pesquisador in pesquisadores %}
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="autor_{{ pesquisador.id }}" name="autores" value="{{ pesquisador.id }}">
                        <label class="form-check-label" for="autor_{{ pesquisador.id }}">{{ pesquisador.usuario_fk.nome }}</label>
                    </div>
                {% endfor %}
            </div>
            <div class="form-group">
                <label for="desenvolvimento">Desenvolvimento:</label>
                <textarea class="form-control" id="desenvolvimento" name="desenvolvimento" rows="4" required></textarea>
            </div>
            <button type="button" class="btn btn-primary" id="btnCadastrar">Cadastrar</button>
            <a href="/" class="btn btn-secondary">Voltar</a>
        </form>
    </div>

    <script>
        document.getElementById("btnCadastrar").addEventListener("click", function() {
            document.getElementById("cadastroForm").submit();
        });
    </script>
</body>
</html>
