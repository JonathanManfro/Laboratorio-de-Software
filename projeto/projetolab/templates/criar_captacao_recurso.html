<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de Captação de Recursos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Criação de Captação de Recursos</h2>
        <form method="post">
            {% csrf_token %}
            <table class="table table-bordered">
                <tbody>
                    <tr>
                        <th>Pesquisador:</th>
                        <td>{{ pesquisador.usuario_fk.nome }}</td>
                    </tr>
                    <tr>
                        <th>Produções:</th>
                        <td>
                            <select name="producao" class="form-control" required>
                                {% for producao in producoes %}
                                    <option value="{{ producao.id }}">{{ producao.tipo }}</option>
                                {% endfor %}
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>Recurso Captado:</th>
                        <td>
                            <input type="number" name="recurso_captado" class="form-control" placeholder="R$" step="0.01" required>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button type="submit" class="btn btn-primary">Salvar Captação</button>
            <a href="/visualizar_pesquisadores" class="btn btn-primary">Voltar</a>
        </form>
    </div>
</body>
</html>
